<body>
    <div class="jumbotron jumbotron-fluid jumbotron1">

            <h1 class="display-4">Collect the Crystals!</h1>

            <div class="row align-items-center">

                </div>

                </div>

                </div>

                </div>
            </div>
            <div class="row align-items-center">
                <div id="nothing" class="col-sm-2">
    
                </div>

                    <p id="randomNumberCounter"></p>
                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">

                </div>

    </div>
    <div class="jumbotron jumbotron-fluid jumbotron2">

                </div>
                <div class="col-sm-3">
                    <div class="card" style="width: 18rem;">
                        <button class="crystal"><img src="assets/images/jh_crystal_for_hyl.jpg" class="card-img-top crystal2"></button>

                </div>
